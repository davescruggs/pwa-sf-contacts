<dom-module id="my-accounts-list">

  <template>

    <style include="app-grid-style">
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
      google-map {
        height: 600px;
      }
      #accounts {
        @apply(--layout-vertical);
        @apply(--layout-wrap);
        /*height: 344px;
        width: 384px;*/
      }

      #accounts > paper-card {
        box-sizing: border-box;
        /*max-width: 184px;*/
        margin: 4px;
        flex: 0 0 auto;
      }
      .col {
        --app-grid-columns: 3;
        --app-grid-item-height: 100px;
      }
      /*#login {
        float: right;
      }
      #logout {
        float: right;
      }*/
      paper-button {
        --paper-button: {
          @apply(--layout-horizontal);
          /*@apply(--layout-center-center);*/
        };
      }
      paper-button.custom {
          --paper-button-ink-color: var(--paper-pink-a200);
          /* These could also be individually defined for each of the
            specific css classes, but we'll just do it once as an example */
          --paper-button-flat-keyboard-focus: {
            background-color: var(--paper-pink-a200);
            color: white !important;
          };
          --paper-button-raised-keyboard-focus: {
            background-color: var(--paper-pink-a200) !important;
            color: white !important;
          };
      }
      paper-button.custom:hover {
        background-color: var(--paper-indigo-100);
      }

      paper-button.indigo {
        background-color: var(--paper-indigo-500);
        color: white;
        --paper-button-raised-keyboard-focus: {
          background-color: var(--paper-pink-a200) !important;
          color: white !important;
        };
      }
      a {
        text-decoration: none;
      }
      .spinner {
        position: relative;
        min-height: 50px;
      }
      paper-spinner {
        position: absolute;
        top: 20%;
        left: 50%;
      }
    </style>

    
    <idb-node id="db" database-name="idb-sf2" version="1" object-store="accounts" key-path="Id"></idb-node>
    <template is="dom-if" if="[[!isLoggedIn]]">
      <paper-button id="login" class="custom indigo" raised on-tap="_login">Login</paper-button>
    </template>
    <template is="dom-if" if="[[isLoggedIn]]">
      <span class="bottom" flex></span>
      <paper-button id="logout" class="custom indigo" raised on-tap="_logout">Logout</paper-button>
      <div class="spinner">
        <paper-spinner active="[[isSpinnerActive]]" ></paper-spinner>
      </div>
      <!-- <button on-tap="_queryAccounts">Query</button> -->
      <template is="dom-repeat" items="[[accounts]]" as="account">
        <div id="accounts">
          <paper-card heading="[[account.Name]]"  class="cyan">
            <div class="card-content">
              <iron-selector selected="{{state}}" attr-for-selected="name">
                <a name="contacts" href="/accounts/[[account.Id]]"><paper-button raised>Account Details</paper-button></a>
              </iron-selector>
            </div>
            <!-- <div class="card-actions"> 
              <div><img width="74px" height="56px" src="../images/catLogo.jpg"></div>
            </div> -->
          </paper-card>
        </div>
      </template>
    </template>
      
  </template>

  <script>

    Polymer({

      is: 'my-accounts-list',
      properties: {
        conn: {
          type: Object
        },
        isLoggedIn: {
          type: Boolean,
          value: function() {
            return jsforce.browser.isLoggedIn();
          }
        },
        accounts: {
          type: Array
        },
        isDbReady: {
          type: Boolean,
          value: function() {
            return false;
          }
        },
        state: {
          type: String,
          value: function() {
            return 'accounts';
          },
          notify: true,
          observer: '_stateChanged'
        },
        persistedData: Array,
        online: {
          type: Boolean,
          value: function() {
            return navigator.onLine;
          },
          notify: true
        }
      },
      ready: function() {
        
        // var idb = document.querySelector('idb-node');
        // this.idb = idb;
        // if(idb) {
          this.$.db.addEventListener('idb-ready', function() {
            this.isDbReady = true;
            this.db = document.querySelector('#db');

            if(this.isLoggedIn) {
              this.conn = jsforce.browser.connection;
              this._queryAccounts();
            } else {
              jsforce.browser.on('connect', function(conn) {
                this.conn = conn;
              }.bind(this));
            }

          }.bind(this));
        // }

        window.addEventListener('online', function() {
          this.online = true;
        }.bind(this));
        window.addEventListener('offline', function() {
          this.online = false;
        }.bind(this));

      },
      _stateChanged: function(state) {
        // this.state = state;
      },
      _login: function() {
        jsforce.browser.login(function(err, res) {
          if(err) {
            console.error('Error logging in: ', err);
            return;
          }
          console.log(res);
          if(res.status === 'connect') {
            this.isLoggedIn = true;
            this._queryAccounts();
          } else {
            this.isLoggedIn = false;
            console.error('Error logging in: ', res);
          }

        }.bind(this));
        
      },
      _logout: function() {
        jsforce.browser.logout()
        this.isLoggedIn = false;
        this.accounts = [];
      },
      _queryAccounts: function() {

        if(this.isDbReady) {
          this.isSpinnerActive = true;
          this.db.getAll()
            .then(function(accounts) {
              this.isSpinnerActive = false;
              this.accounts = accounts;
              if(this.accounts && this.accounts.length === 0) {
                this.isSpinnerActive = true;
                this.conn.query('SELECT Id, Name FROM Account')
                  .then(function(res) {
                    console.log(res);
                    this.accounts = res.records;
                    this.isSpinnerActive = false;
                    this.db.putBulk(this.accounts)
                      .then(function() {
                        console.log('Initial accounts data saved');
                      })
                  }.bind(this),function(err) {
                    console.error(err);
                  });
              }
            }.bind(this));
        }
